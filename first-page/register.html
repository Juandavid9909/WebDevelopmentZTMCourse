<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <header>
        <h1>Register</h1>
    </header>

    <nav>
        <a href="http://www.google.com">Google</a>
    </nav>

    <form method="GET">
        <span>First Name:</span> <input type="text" name="firstname"><br>
        <span>Last Name:</span> <input type="text" name="lastname"> <br> Email: <input type="email" name="email" required><br> Password: <input type="password" min="5" name="password"><br> Birthday: <input type="date" name="birthday"><br> Gender: <br>
        <input type="radio" name="gender" value="Male">Male<br>
        <input type="radio" name="gender" value="Female">Female<br>
        <input type="radio" name="gender" value="Other">Other<br> Pets: <br>
        <input type="checkbox" name="cat">Cat<br>
        <input type="checkbox" name="dog">Dog<br> Cars: <br>
        <select name="car">
            <option value="volvo">Volvo</option>
            <option value="Audi">Audi</option>
        </select><br>
        <input type="submit" value="Register!">
        <input type="reset" value="Reset">
    </form>

    <footer>
        <p>Website made with love</p>
    </footer>
</body>

</html>
